<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <section>
        <div class="left-container">
            <div class="odin-header">
                <img src="./odin-lined.png" alt="Odin project logo" width="auto" height="125px">
                <h1>The Odin Project</h1>
            </div>
            <div class="tributes">
                <span>Photo by <a href="https://www.pexels.com/photo/photo-of-street-during-evening-3536821/" target="_blank">Aleksandar Pasaric</a> on <a href="https://www.pexels.com/" target="_blank">Pexels</a></span>
            </div>
        </div>
        <div class="right-container">
            <div class="sign-up-container">
                <div class="tokio-introduction">
                    <p>Sign up to explore more of Tokio's beautiful architecture!</p>
                </div>
                <div class="form-container">
                    <form action="" id="userData">
                        <fieldset>
                            <legend>Fill out</legend>
                        <ul>
                            <li>
                                <label for="firtsName">first name</label>
                                <input type="text" id="firtsName" name="firstName" placeholder="Mercy">
                            </li>
                            <li>
                                <label for="lastName">last name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Trigger">
                            </li>
                            <li>
                                <label for="email">email</label>
                                <input type="email" id="email" name="email" placeholder="mercy@gmail.com">
                            </li>
                            <li>
                                <label for="telNumber">phone number</label>
                                <input type="tel" id="telNumber" name="tel" placeholder="54443223">
                            </li>
                            <li>
                                <label for="password">password</label>
                                <input type="password" id="password" name="password" placeholder="should contain one of $#_">
                            </li>
                            <li>
                                <label for="passwordConfirm">confirm password</label>
                                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="should match">
                            </li>                            
                        </ul>
                        </fieldset>
                    </form>
                </div>
                <div class="submit-button-container">
                    <button type="submit" form="userData">Create Account</button>
                </div>
                <div class="log-in">
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
